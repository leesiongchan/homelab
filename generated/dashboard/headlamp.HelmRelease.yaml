apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: dashboard
spec:
  chart:
    spec:
      chart: headlamp
      sourceRef:
        kind: HelmRepository
        name: headlamp
  interval: 1h
  values:
    clusterRoleBinding:
      create: false
    config:
      oidc:
        clientID: 14c2579d-25b9-4dbb-b6fa-daf546d87518
        clientSecret: Ryh9lpojjgYjBBxCO3aKq4sHoNC2hRyh
        issuerURL: https://auth.harflix.lol
        scopes: openid,profile,email,groups
      pluginsDir: /build/plugins
    initContainers:
    - command:
      - /bin/sh
      - -c
      - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
      image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:latest
      name: headlamp-plugin-flux
      volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    - command:
      - /bin/sh
      - -c
      - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
      image: ghcr.io/headlamp-k8s/headlamp-plugin-cert-manager:latest
      name: headlamp-plugin-cert-manager
      volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    persistentVolumeClaim:
      accessModes:
      - ReadWriteOnce
      enabled: true
      size: 1Gi
    serviceAccount:
      create: false
    volumeMounts:
    - mountPath: /build/plugins
      name: headlamp-plugins
    volumes:
    - name: headlamp-plugins
      persistentVolumeClaim:
        claimName: headlamp
