apiVersion: apps/v1
kind: Deployment
metadata:
  name: blocky
  namespace: network
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: blocky
  template:
    metadata:
      labels:
        name: blocky
    spec:
      containers:
      - env:
        - name: TZ
          value: Asia/Kuala_Lumpur
        image: spx01/blocky:main
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
            - /app/blocky
            - healthcheck
        name: blocky
        ports:
        - containerPort: 4000
          name: http-admin
        - containerPort: 53
          name: dns-tcp
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        readinessProbe:
          exec:
            command:
            - /app/blocky
            - healthcheck
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        startupProbe:
          exec:
            command:
            - /app/blocky
            - healthcheck
        volumeMounts:
        - mountPath: /app/config.yml
          name: blocky-config
          subPath: config.yml
      volumes:
      - configMap:
          name: blocky-config
        name: blocky-config
