apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: garage-webui
  namespace: storage
spec:
  hostnames:
  - storage.o5s.lol
  parentRefs:
  - name: nginx-gateway
    namespace: network
  rules:
  - backendRefs:
    - name: garage-webui
      port: 3909
    matches:
    - path:
        value: /
