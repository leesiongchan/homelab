apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: garage
  namespace: storage
spec:
  chart:
    spec:
      chart: garage
      sourceRef:
        kind: HelmRepository
        name: garage
  interval: 1h
  values:
    environment:
    - name: GARAGE_ADMIN_TOKEN
      value: helloworld
