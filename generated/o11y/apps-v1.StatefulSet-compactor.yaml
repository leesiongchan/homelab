apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    name: compactor
  name: compactor
  namespace: o11y
spec:
  podManagementPolicy: Parallel
  replicas: 1
  selector:
    matchLabels:
      name: compactor
  serviceName: compactor
  template:
    metadata:
      labels:
        gossip_ring_member: "true"
        name: compactor
    spec:
      containers:
      - args:
        - -blocks-storage.s3.bucket-name=mimir
        - -common.storage.backend=s3
        - -common.storage.s3.access-key-id=minio
        - -common.storage.s3.endpoint=http://minio.storage.svc.cluster.local:9000
        - -common.storage.s3.secret-access-key=minio123
        - -compactor.block-ranges=2h,12h,24h
        - -compactor.blocks-retention-period=0
        - -compactor.cleanup-interval=15m
        - -compactor.compaction-concurrency=1
        - -compactor.compaction-interval=30m
        - -compactor.compactor-tenant-shard-size=1
        - -compactor.data-dir=/data
        - -compactor.deletion-delay=2h
        - -compactor.first-level-compaction-wait-period=25m
        - -compactor.max-closing-blocks-concurrency=2
        - -compactor.max-opening-blocks-concurrency=4
        - -compactor.ring.heartbeat-period=1m
        - -compactor.ring.heartbeat-timeout=4m
        - -compactor.ring.prefix=
        - -compactor.ring.store=memberlist
        - -compactor.ring.wait-stability-min-duration=1m
        - -compactor.split-and-merge-shards=0
        - -compactor.split-groups=1
        - -compactor.symbols-flushers-concurrency=4
        - -memberlist.bind-port=7946
        - -memberlist.join=dns+gossip-ring.o11y.svc.cluster.local.:7946
        - -runtime-config.file=/etc/mimir/overrides.yaml
        - -server.grpc.keepalive.min-time-between-pings=10s
        - -server.grpc.keepalive.ping-without-stream-allowed=true
        - -server.http-listen-port=8080
        - -target=compactor
        - -usage-stats.installation-mode=jsonnet
        image: grafana/mimir:2.15.1
        imagePullPolicy: IfNotPresent
        name: compactor
        ports:
        - containerPort: 8080
          name: http-metrics
        - containerPort: 9095
          name: grpc
        - containerPort: 7946
          name: gossip-ring
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 15
          timeoutSeconds: 1
        resources:
          limits:
            memory: 6Gi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - mountPath: /data
          name: compactor-data
        - mountPath: /etc/mimir
          name: overrides
      securityContext:
        runAsUser: 0
      terminationGracePeriodSeconds: 900
      volumes:
      - configMap:
          name: overrides
        name: overrides
  updateStrategy:
    type: RollingUpdate
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      name: compactor-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 250Gi
      storageClassName: standard
