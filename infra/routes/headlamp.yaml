apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headlamp
  namespace: headlamp
spec:
  parentRefs:
    - name: traefik-gateway
      namespace: traefik
  hostnames: [k8s.o5s.lol]
  rules:
    - matches:
      - path:
          value: /
      backendRefs:
        - name: headlamp
          port: 80
